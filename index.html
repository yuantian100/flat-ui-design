<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div class="container">
    <h1>Flat UI Design</h1>
    <div class="left-col">
        <input type="text" value="QUICK SEARCH..."/><div class="squire cross"></div>
        <hr/>
        <input type="text" value="USER NAME"/><div class="squire user-icon"></div>
        <hr/>
        <input type="password" value="password"/><div class="squire password"></div>
        <hr/>
        <input type="text" value="SEARCH..."/><div class="squire search"></div>
        <hr/>
        <select type="text" value="SELECT STATE">
            <option value="options1">options1</option>
            <option value="options2">options2</option>
            <option value="options3">options3</option>
        </select><div class="squire select"></div>
        <hr/>
        <label value="victory">VICTORY</label><a class="squire circle"></a>
        <label value="tasmania">TASMANIA</label><a class="squire circle active"></a>

    </div>
    <div class="middle-col">
        <div class="character"></div><div class="info"><p><span>Yuan Tian</span>Web designer</p></div><div class="squire phone"></div>
        <hr/>
        <a class="squire star">90</a>
        <a class="squire calendar"></a>
        <a class="squire comment">23</a>
        <a class="squire like"></a>
        <a class="squire thumb"></a>
        <hr/>
        <div class="squire more"></div><div class="button menu">welcome menu</div><div class="squire gear"></div>
        <hr/>
        <div class="button new">open in new window</div>
        <hr/>
        <div class="squire back"></div><div class="button home">back to home</div>
        <hr/>
        <a href="#" class="button login">LOGIN</a>
        <div class="squire logout-icon"></div><a href="#" class="button logout">LOGOUT</a>

    </div>
    <div class="right-col">
        <a class="squire plus"></a>
        <a class="squire minus"></a>
        <a class="squire forward"></a>
        <a class="squire backward"></a>
    </div>



</div>

</body>
</html>
